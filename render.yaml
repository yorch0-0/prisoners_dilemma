services:
  # Backend Service
  - type: web
    name: dilemma-backend
    env: docker
    dockerContext: ./server
    dockerfilePath: Dockerfile
    plan: free # Change to starter if you need more power
    envVars:
      - key: FLASK_ENV
        value: production

  # Frontend Service
  - type: web
    name: dilemma-frontend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: VUE_APP_API_URL
        fromService:
          type: web
          name: dilemma-backend
          property: host
