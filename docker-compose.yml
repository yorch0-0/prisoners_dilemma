version: "3.8"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./server:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    # Note: If you want to use the production build served by Nginx, access it at localhost:8080
    # If you need real-time dev updates, you might want a dev-specific docker-compose or mount volumes.
